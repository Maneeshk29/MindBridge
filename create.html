<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h1>Create Account</h1>
            <form id="register-form" action="process_registration.php" method="post">
                <div class="textbox">
                    <input type="text" placeholder="First Name" name="firstName" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Last Name" name="lastName" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Create a Password" name="password" required>
                </div>
                <input type="submit" class="btn" value="demo" onclick = "location.href='dashboard.html'">
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
